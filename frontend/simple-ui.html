<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Keyword AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        #keyword {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #keyword:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            padding: 15px 30px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #27ae60;
        }
        
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .results-section {
            padding: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .keywords-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        .keywords-table th {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        .keywords-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .keywords-table tr:hover {
            background: #f8f9fa;
        }
        
        .difficulty {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .difficulty-very-easy { background: #d4edda; color: #155724; }
        .difficulty-easy { background: #d1ecf1; color: #0c5460; }
        .difficulty-medium { background: #fff3cd; color: #856404; }
        .difficulty-hard { background: #f8d7da; color: #721c24; }
        .difficulty-very-hard { background: #f5c6cb; color: #721c24; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .results-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .keywords-table {
                font-size: 0.8em;
            }
            
            .keywords-table th,
            .keywords-table td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç SEO Keyword AI Agent</h1>
            <p>Generate 50 high-opportunity keywords from any seed keyword</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="keyword" placeholder="Enter a seed keyword (e.g., 'digital marketing')" autocomplete="off">
                <button onclick="generateKeywords()" id="generate-btn">Generate Keywords</button>
            </div>
        </div>
        
        <div class="results-section">
            <div id="stats" class="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="total-keywords">0</div>
                    <div class="stat-label">Keywords Generated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avg-volume">0</div>
                    <div class="stat-label">Avg. Monthly Volume</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avg-competition">0</div>
                    <div class="stat-label">Avg. Competition</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="top-score">0</div>
                    <div class="stat-label">Top Opportunity Score</div>
                </div>
            </div>
            
            <div id="results">
                <!-- Results will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        
        async function generateKeywords() {
            const keywordInput = document.getElementById('keyword');
            const generateBtn = document.getElementById('generate-btn');
            const keyword = keywordInput.value.trim();
            
            if (!keyword) {
                alert('Please enter a keyword');
                return;
            }
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <h3>üîÆ Generating keyword magic...</h3>
                    <p>AI is analyzing and expanding your keyword: "<strong>${keyword}</strong>"</p>
                    <p>This may take 10-15 seconds</p>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE_URL}/generate-keywords`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keyword: keyword })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate keywords');
                }
                
                displayResults(data);
                
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                        <p>Make sure the backend server is running: <code>python app.py</code></p>
                    </div>
                `;
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Keywords';
            }
        }
        
        function displayResults(data) {
            const keywords = data.keywords;
            
            // Update stats
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('total-keywords').textContent = keywords.length;
            
            const avgVolume = Math.round(keywords.reduce((sum, kw) => sum + kw.monthly_volume, 0) / keywords.length);
            const avgCompetition = Math.round(keywords.reduce((sum, kw) => sum + kw.competition, 0) / keywords.length);
            const topScore = Math.max(...keywords.map(kw => kw.opportunity_score));
            
            document.getElementById('avg-volume').textContent = avgVolume.toLocaleString();
            document.getElementById('avg-competition').textContent = avgCompetition + '%';
            document.getElementById('top-score').textContent = topScore.toFixed(1);
            
            // Create table
            let tableHTML = `
                <div class="results-info">
                    <h3>üéØ Generated ${keywords.length} Keyword Opportunities</h3>
                    <p><strong>Seed Keyword:</strong> "${data.seed_keyword}" | <strong>Data Source:</strong> ${data.analysis_method || 'SE Ranking API'}</p>
                </div>
                <div class="table-container">
                    <table class="keywords-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Keyword</th>
                                <th>Monthly Volume</th>
                                <th>Competition</th>
                                <th>Difficulty</th>
                                <th>Opportunity Score</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            keywords.forEach((kw, index) => {
                const difficultyClass = `difficulty-${kw.difficulty.toLowerCase().replace(' ', '-')}`;
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${kw.keyword}</strong></td>
                        <td>${kw.monthly_volume.toLocaleString()}</td>
                        <td>${kw.competition}%</td>
                        <td><span class="difficulty ${difficultyClass}">${kw.difficulty}</span></td>
                        <td><strong>${kw.opportunity_score}</strong></td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
                <div style="margin-top: 15px; text-align: center; color: #7f8c8d;">
                    <small>Scroll to see all ${keywords.length} keywords ‚Ä¢ Sorted by Opportunity Score (Higher is better)</small>
                </div>
            `;
            
            document.getElementById('results').innerHTML = tableHTML;
        }
        
        // Allow Enter key to trigger generation
        document.getElementById('keyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateKeywords();
            }
        });
    </script>
</body>
</html>
